<div class="content-container">

    <div class="content-area">
      <cds-search control-width="shrink">
        <label>search</label>
        <input [(ngModel)]="searchb" (ngModelChange)="search()" type="search" />
      </cds-search>
      <div *ngIf="val==true" >
     <table class="table">
        <thead>
          <tr>
            <th scope="col">name</th>
            <th scope="col">quantity</th>
            <th scope="col">price</th>
            <th scope="col">price &nbsp; <small>(TTC)</small></th>
            <th scope="col">Rem</th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products">
<td>{{product.name}}</td>
<td>{{product.quantity}}</td>
<td>{{product.price}}</td>
<td>{{product.priceTtc}}</td>
<td>{{product.rem}}</td>
<td>
            <td>
                <a (click)="addToCommand(product._Id)" class="edit" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Edit">&#xe97b;</i></a>
        </td>  
    </tr>           
    
      
        </tbody>
      </table>  
    </div>
